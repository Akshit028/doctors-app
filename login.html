<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-header">
        <h1>Log in</h1>
    </div>
    <div class="login-container">
        <div class="inner-login-container">
            <form class="login-form" action="submit">
                <div class="form-content">
                    <label class="register-label" for="email">
                        Email Address
                    </label>
                    <div class="input-container">
                        <input type="email" class="input-field" placeholder="example@gmail.com">
                    </div>
                </div>

                <div class="form-content">
                    <label class="register-label" for="password">
                        Password
                    </label>
                    <div class="input-container">
                        <input type="password" class="input-field" placeholder="Enter your password">
                        <span class="input-icon"><img src="assets/passwordShow.png" alt=""></span>
                    </div>
                </div>
                <button class="register-submit" type="submit">Log in</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
