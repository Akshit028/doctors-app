<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1>Registration</h1>
    </div>
    <div class="registration-container">
        <div class="inner-reg-container">
            <form class="register-form" id="registrationForm" novalidate>
                <h2 class="contact-info">Contact Information</h2>
                <div class="form-content">
                    <label class="register-label" for="mobile">
                        Mobile Number
                    </label>
                    <div class="input-container">
                        <input type="tel" id="mobile" class="input-field" placeholder="Enter your Number" required
                            pattern="[0-9]{10}">
                        <span class="input-icon"><img src="assets/addressBook.png" alt=""></span>
                        <span class="error" id="mobileError"></span>
                    </div>
                </div>
                <div class="form-content">
                    <label class="register-label" for="email">
                        Email Address
                    </label>
                    <div class="input-container">
                        <input type="email" id="email" class="input-field" placeholder="example@gmail.com" required>
                        <span class="error" id="emailError"></span>
                    </div>
                </div>
                <div class="form-content">
                    <label class="register-label" for="name">
                        Full Name
                    </label>
                    <div class="input-container">
                        <input type="text" id="fullName" class="input-field" placeholder="Elon Musk" required>
                        <span class="error" id="fullNameError"></span>
                    </div>
                </div>
                <div class="form-content">
                    <label class="register-label" for="password">
                        Set Password
                    </label>
                    <div class="input-container">
                        <input type="password" id="password" required class="input-field"
                            placeholder="Enter your password">
                        <span class="input-icon"><img src="assets/passwordShow.png" alt=""></span>
                        <span class="error" id="passwordError"></span>

                    </div>
                </div>
                <div class="form-content">
                    <label class="register-label" for="confirmPassword">
                        Confirm Password
                    </label>
                    <div class="input-container">
                        <input type="password" id="confirmPassword" required class="input-field"
                            placeholder="Enter your password again">
                        <span class="input-icon"><img src="assets/passwordShow.png" alt=""></span>
                        <span class="error" id="confirmPasswordError"></span>

                    </div>
                </div>
                <div class="form-content">
                    <label class="register-label" for="graduationDate">
                        Date of Graduation
                    </label>
                    <div class="input-container">
                        <input type="date" id="graduation" required class="input-field">
                        <span class="error" id="graduationError"></span>

                    </div>
                </div>
                <div class="form-content">
                    <label class="register-label" for="degree1">
                        Degree 1
                    </label>
                    <div class="input-container">
                        <input type="text" id="degree1" required class="input-field" placeholder="Enter your Degree">
                        <span class="error" id="degree1Error"></span>

                    </div>
                </div>
                <div class="form-content">
                    <label class="register-label" for="degree2">
                        Degree 2
                    </label>
                    <div class="input-container">
                        <input type="text" id="degree2" required class="input-field" placeholder="Enter your Degree">
                        <span class="error" id="degree2Error"></span>

                    </div>
                </div>
                <button type="button" class="add-another-btn">Add Another</button>
                <div class="form-content">
                    <label class="register-label" for="fee1">
                        Online Consult Fee
                    </label>
                    <div class="input-container">
                        <input type="number" id="onlineFee" required min="0" class="input-field" placeholder="₹1500">
                        <span class="error" id="onlineFeeError"></span>

                    </div>
                </div>
                <div class="form-content">
                    <label class="register-label" for="fee2">
                        In Person Consult Fee
                    </label>
                    <div class="input-container">
                        <input type="number" id="inPersonFee" required min="0" class="input-field" placeholder="₹2500">
                        <span class="error" id="inPersonFeeError"></span>

                    </div>
                </div>
                <button type="submit" class="register-submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
